<div class="accordion" id="accordionCostCenter">
  <div class="card m-1 mt-2">
    <div class="card-header" id="costHeader">
      <h2 class="mb-0">
        <button
          class="btn btn-link"
          type="button"
          data-toggle="collapse"
          data-target="#costCenterBody"
          arial-expanded="true"
          arial-controls="costCenterBody"
        >
          <i class="fa fa-database"></i> Cadastro de Centro de custo
        </button>
      </h2>
    </div>

    <div class="collapse" id="costCenterBody" arial-labelledby="costHeader" data-parent="#accordionCostCenter">
      <div class="card-body">
        <form #costForm="ngForm">
          <div class="row">
            <div class="col-sm-12 form-group">
              <label for="name">Nome<span class="font-weight-bold text-danger">*</span></label>
              <input type="text" name="name" id="name" required ngModel placeholder="Nome" class="form-control" />
            </div>
            <div class="col-sm-12 form-group">
              <label for="description">Descrição</label>
              <textarea
                class="form-control"
                name="description"
                required
                ngModel
                id="desciption"
                cols="30"
                rows="5"
                placeholder="Fale um pouco sobre este centro de custo"
              ></textarea>
            </div>
            <div class="col-sm-12">
              <div class="form-check">
                <input
                  ngModel
                  name="enabled"
                  class="form-check-input"
                  type="checkbox"
                  [value]="true"
                  id="defaultCheck1"
                />
                <label class="form-check-label" for="defaultCheck1">
                  Centro Ativo?
                </label>
              </div>
            </div>
          </div>

          <div class="row ">
            <div class="col-sm-12 text-right">
              <button *ngIf="!isLoading" class="btn btn-dark" (click)="save()">
                <i class="fa fa-save"></i> Salvar
              </button>
              <button *ngIf="isLoading" class="btn btn-dark" disabled>
                <i class="fa fa-spin fa-spinner"></i> Processando...
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
